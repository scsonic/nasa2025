<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Home in Space: The Habitat Layout Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            color: #aaa;
            font-size: 1.1em;
            display: none;  /* Hide session info */
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        
        .footer .main-link {
            color: #667eea;
            font-size: 1.2em;
            text-decoration: none;
            margin-bottom: 8px;
            display: block;
            transition: color 0.3s;
        }
        
        .footer .main-link:hover {
            color: #764ba2;
        }
        
        .footer .credit {
            color: #888;
            font-size: 0.85em;
            margin-top: 5px;
        }
        
        .footer .credit a {
            color: #999;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer .credit a:hover {
            color: #aaa;
        }
        
        .slideshow-container {
            position: relative;
            width: 90vw;
            max-width: 1184px;
            height: 70vh;
            max-height: 864px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .play-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: rgba(102, 126, 234, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 20;
            backdrop-filter: blur(10px);
        }
        
        .play-button:hover {
            background: rgba(102, 126, 234, 0.8);
            transform: scale(1.1);
        }
        
        .play-button.playing {
            background: rgba(239, 68, 68, 0.5);
        }
        
        .play-button.playing:hover {
            background: rgba(239, 68, 68, 0.8);
        }
        
        .play-icon {
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 5px;
        }
        
        .pause-icon {
            display: none;
            width: 20px;
            height: 24px;
            position: relative;
        }
        
        .pause-icon::before,
        .pause-icon::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 24px;
            background: white;
        }
        
        .pause-icon::before {
            left: 0;
        }
        
        .pause-icon::after {
            right: 0;
        }
        
        .playing .play-icon {
            display: none;
        }
        
        .playing .pause-icon {
            display: block;
        }
        
        .counter {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1em;
            backdrop-filter: blur(10px);
            z-index: 20;
        }
        
        .loading {
            text-align: center;
            font-size: 1.5em;
            color: #aaa;
        }
        
        .error {
            text-align: center;
            font-size: 1.5em;
            color: #ef4444;
        }
        
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
            z-index: 15;
        }
        
        .nav-button {
            width: 50px;
            height: 50px;
            background: rgba(102, 126, 234, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .nav-button:hover {
            background: rgba(102, 126, 234, 0.8);
            transform: scale(1.1);
        }
        
        .nav-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ Your Home in Space: The Habitat Layout Creator</h1>
        <p id="sessionInfo">Loading session...</p>
    </div>
    
    <div class="slideshow-container" id="slideshowContainer">
        <div class="loading" id="loading">Loading images...</div>
        <div class="error" id="error" style="display: none;">Failed to load session data</div>
        
        <div class="navigation" id="navigation" style="display: none;">
            <div class="nav-button" id="prevBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </div>
            <div class="nav-button" id="nextBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </div>
        </div>
        
        <div class="counter" id="counter" style="display: none;">
            <span id="currentSlide">1</span> / <span id="totalSlides">0</span>
        </div>
        
        <div class="play-button" id="playButton" style="display: none;">
            <div class="play-icon"></div>
            <div class="pause-icon"></div>
        </div>
    </div>
    
    <div class="footer">
        <a href="https://nasa2025.scsonic.com" class="main-link" target="_blank">Create your own layout? Visit nasa2025.scsonic.com</a>
        <div class="credit">
            Created by Team BuBu | <a href="https://www.spaceappschallenge.org/2025/find-a-team/bubu/?tab=details" target="_blank">NASA Space Apps Challenge 2025</a>
        </div>
    </div>
    
    <script>
        // Get session ID from URL
        const pathParts = window.location.pathname.split('/');
        const sessionId = pathParts[pathParts.length - 1];
        
        // State
        let images = [];
        let currentIndex = 0;
        let isPlaying = false;
        let playInterval = null;
        
        // Elements
        const slideshowContainer = document.getElementById('slideshowContainer');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const playButton = document.getElementById('playButton');
        const counter = document.getElementById('counter');
        const currentSlide = document.getElementById('currentSlide');
        const totalSlides = document.getElementById('totalSlides');
        const sessionInfo = document.getElementById('sessionInfo');
        const navigation = document.getElementById('navigation');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        // Initialize
        async function init() {
            if (!sessionId) {
                showError('No session ID provided');
                return;
            }
            
            sessionInfo.textContent = `Session: ${sessionId}`;
            
            try {
                // Fetch session data
                const response = await fetch(`/api/session/${sessionId}`);
                const data = await response.json();
                
                if (data.status === 'success' && data.session && data.session.history) {
                    images = data.session.history;
                    
                    if (images.length === 0) {
                        showError('No images in this session');
                        return;
                    }
                    
                    // Create slides
                    createSlides();
                    
                    // Show controls
                    loading.style.display = 'none';
                    playButton.style.display = 'flex';
                    counter.style.display = 'block';
                    navigation.style.display = 'flex';
                    
                    // Update counter
                    totalSlides.textContent = images.length;
                    updateCounter();
                    
                    // Auto-start slideshow
                    setTimeout(() => {
                        startPlay();
                    }, 500);
                    
                } else {
                    showError('Session not found or no images');
                }
            } catch (err) {
                console.error('Error loading session:', err);
                showError('Failed to load session data');
            }
        }
        
        function createSlides() {
            images.forEach((imageUrl, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === 0) slide.classList.add('active');
                
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `Design ${index + 1}`;
                
                slide.appendChild(img);
                slideshowContainer.appendChild(slide);
            });
        }
        
        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
            
            currentIndex = index;
            updateCounter();
        }
        
        function nextSlide() {
            const nextIndex = (currentIndex + 1) % images.length;
            showSlide(nextIndex);
        }
        
        function prevSlide() {
            const prevIndex = (currentIndex - 1 + images.length) % images.length;
            showSlide(prevIndex);
        }
        
        function togglePlay() {
            if (isPlaying) {
                stopPlay();
            } else {
                startPlay();
            }
        }
        
        function startPlay() {
            isPlaying = true;
            playButton.classList.add('playing');
            
            // Start from beginning if at the end
            if (currentIndex === images.length - 1) {
                showSlide(0);
            }
            
            playNext();
        }
        
        function playNext() {
            if (!isPlaying) return;
            
            // Determine delay: 3000ms for last image, 500ms for others
            const isLastImage = currentIndex === images.length - 1;
            const delay = isLastImage ? 3000 : 500;
            
            playInterval = setTimeout(() => {
                nextSlide();
                
                // If we just showed the last image, restart from beginning
                if (currentIndex === images.length - 1) {
                    // Wait 3 seconds on last image, then restart
                    playInterval = setTimeout(() => {
                        showSlide(0);
                        playNext();
                    }, 3000);
                } else {
                    // Continue to next image
                    playNext();
                }
            }, delay);
        }
        
        function stopPlay() {
            isPlaying = false;
            playButton.classList.remove('playing');
            
            if (playInterval) {
                clearTimeout(playInterval);
                playInterval = null;
            }
        }
        
        function updateCounter() {
            currentSlide.textContent = currentIndex + 1;
        }
        
        function showError(message) {
            loading.style.display = 'none';
            error.textContent = message;
            error.style.display = 'block';
        }
        
        // Event listeners
        playButton.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', () => {
            stopPlay();
            prevSlide();
        });
        nextBtn.addEventListener('click', () => {
            stopPlay();
            nextSlide();
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                stopPlay();
                prevSlide();
            } else if (e.key === 'ArrowRight') {
                stopPlay();
                nextSlide();
            } else if (e.key === ' ') {
                e.preventDefault();
                togglePlay();
            }
        });
        
        // Initialize on load
        init();
    </script>
</body>
</html>
