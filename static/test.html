<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana - AI 圖像編輯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .preview {
            margin-top: 20px;
            text-align: center;
        }
        
        .preview img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .result-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .result-image {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .result-image img {
            width: 100%;
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍌 Nano Banana</h1>
        <p class="subtitle">AI 驅動的圖像編輯工具</p>
        
        <form id="editForm">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📸</div>
                <p>點擊或拖曳圖片到此處上傳</p>
                <input type="file" id="fileInput" accept="image/*" required>
            </div>
            
            <div class="preview" id="preview"></div>
            
            <div class="form-group">
                <label for="prompt">編輯指令</label>
                <textarea id="prompt" name="prompt" placeholder="例如：將背景改成藍色、移除背景、添加陽光效果..." required></textarea>
            </div>
            
            <button type="submit" id="submitBtn">開始編輯</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea;">AI 正在處理中...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h3>✨ 編輯結果</h3>
            <div class="result-images" id="resultImages"></div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const form = document.getElementById('editForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultImages = document.getElementById('resultImages');
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');
        
        // 點擊上傳區域
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // 拖曳上傳
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                showPreview(files[0]);
            }
        });
        
        // 檔案選擇
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                showPreview(e.target.files[0]);
            }
        });
        
        // 顯示預覽
        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `
                    <p style="color: #667eea; font-weight: 600;">已選擇圖片：</p>
                    <img src="${e.target.result}" alt="Preview">
                `;
            };
            reader.readAsDataURL(file);
        }
        
        // 表單提交
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            const prompt = document.getElementById('prompt').value;
            
            if (!file || !prompt) {
                showError('請選擇圖片並輸入編輯指令');
                return;
            }
            
            // 顯示載入中
            loading.classList.add('show');
            result.classList.remove('show');
            errorDiv.classList.remove('show');
            submitBtn.disabled = true;
            
            // 準備表單資料
            const formData = new FormData();
            formData.append('file', file);
            formData.append('prompt', prompt);
            
            try {
                const response = await fetch('/api/edit', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success' && data.image_urls) {
                    showResult(data.image_urls, data.text);
                } else {
                    showError(data.message || '處理失敗');
                }
            } catch (error) {
                showError('網路錯誤：' + error.message);
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });
        
        // 顯示結果
        function showResult(imageUrls, text) {
            resultImages.innerHTML = '';
            imageUrls.forEach(url => {
                const div = document.createElement('div');
                div.className = 'result-image';
                div.innerHTML = `<img src="${url}" alt="Result">`;
                resultImages.appendChild(div);
            });
            result.classList.add('show');
        }
        
        // 顯示錯誤
        function showError(message) {
            errorDiv.textContent = '❌ ' + message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
